#Location: ~/.config/starship.toml
#What_is_starship: https://starship.rs/

add_newline = false
command_timeout = 2000

format = """$username$directory$git_branch$git_status$character
"""

[character]
success_symbol = '[ ‚ûú](bold green)'
error_symbol = '[ ‚ûú](bold red)'

#warp-Drop ugly default prompt characters
#success_symbol = ""
#error_symbol = ""

# Shows the username
[username]
style_user = "yellow bold"
style_root = "black bold"
format = '[\[$user\]](#2883ff)' # 2883ff
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = "[$hostname](bold blue) "
disabled = false

# Shows current directory
[directory]
truncation_length = 0
truncation_symbol = "‚Ä¶/"
home_symbol = "~"
read_only_style = "197 bold"
read_only = '[ÔÄ£]'
format = '[\[$path\]]($style)[$read_only]($read_only_style)'
style = "yellow bold"


# Shows current git branch
[git_branch]
always_show_remote = true
symbol = '\[Ôêò'
format = '[$symbol ($remote_name/)$branch]($style)'
style = "bold green"

# Shows current git status
[git_status]
#disabled = false
format = '[ $all_status$ahead_behind\]]($style)'
style = "bold green"
conflicted = "üè≥"
up_to_date = ""
untracked = "Ôî© "
ahead = "‚á°${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
behind = "‚á£${count}"
stashed = "Ô£ñ "
modified = "ÔÅÑ "
staged = "[++($count)](green)"
renamed = "Ë•Å "
deleted = "ÔÄî "



# Shows kubernetes context and namespace
[kubernetes]
format = "via [Û±Éæ $context($namespace)](bold purple) "
disabled = true

