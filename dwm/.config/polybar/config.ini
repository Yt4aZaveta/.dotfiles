[global/wm]
  include-file = $HOME/.config/polybar/mocha.ini
  include-file = $HOME/.config/polybar/modules.ini
  include-file = $HOME/.config/polybar/system.ini
  include-file = $HOME/.config/polybar/decor.ini

  margin-bottom = 0
  margin-top = 0

[bar/mon0]
  monitor = eDP
  monitor-strict = false
  bottom = false
  fixed-center = false

  width = 100%
  height = 18pt

  background = ${colors.base}
  foreground = ${colors.text}

  font-0 = "JetBrainsMono Nerd Font:style=bold:size=9;4"
  font-1 = "Phosphor\-Bold:size=12;5"
  font-2 = "Sarasa UI CL:style=bold:size=10;4"
  font-3 = "JetBrains Mono Nerd Font:size=25;6"

  modules-left = dwm-mon0
  modules-center = music seperator music-prev seperator music-play-pause seperator music-next
  modules-right = xkeyboard volume network tray date

  spacing = 0
  dim-value = 1.0

  cursor-click = pointer
  cursor-scroll = ns-resize

  enable-ipc = true

[bar/mon1]
  monitor = DisplayPort-0
  monitor-strict = true
  bottom = false
  fixed-center = false

  width = 100%
  height = 18pt

  background = ${colors.base}
  foreground = ${colors.text}

  font-0 = "JetBrainsMono Nerd Font:style=bold:size=9;4"
  font-1 = "Phosphor\-Bold:size=12;5"
  font-2 = "Sarasa UI CL:style=bold:size=10;4"
  font-3 = "JetBrains Mono Nerd Font:size=25;6"

  modules-left = dwm-mon1
  modules-center = music seperator music-prev seperator music-play-pause seperator music-next
  modules-right = xkeyboard volume network tray date

  spacing = 0
  dim-value = 1.0

  cursor-click = pointer
  cursor-scroll = ns-resize

  enable-ipc = true

[settings]
  screenchange-reload = false
  pseudo-transparency = false
  compositing-background = source
  compositing-foreground = over
  compositing-overline = over
  compositing-underline = over
  compositing-border = over
